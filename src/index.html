<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Koncert</title>
  <!-- build:css css/main.min.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- /build -->
</head>
<body>
<div id="app-main">
  <drawer></drawer>
  <div class="g--10 g-m--12 m--2 m-m--0 no-margin-vertical">
    <header class="container--baseline">
      <h1 class="m--1 g--4 g-s--12 docsHeader">Koncert</h1>
    </header>
    <main>
      <router-view v-if="displayContent">
        <spinner :visible="true" />
      </router-view>
      <error :visible="displayError" :errormsg="errorMessage" />
    </main>
  </div>
</div>
<!-- build:js js/main.min.js -->
<script src="main.js"></script>
<!-- /build -->
</body>
</html>
